<h1 class="text-light text-center h1-responsive">FEEDBACK-FORM</h1>
<div class="container bg-light ">
  <div class="imagebg"></div>
<div class="row " style="margin: 10px">
    <div class="col-md-6 col-md-offset-3 form-container"></br>
        <!-- <h2>Feedback</h2> -->
        <!-- <p>
            Please provide your feedback below:
        </p> -->
        <form role="form" method="post" id="reused_form">
            <div class="row text-center">
                <div class="col-sm-12 form-group">
                <label>How do you rate your overall experience?</label>
                <p>
                    <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="bad" >
                    Bad
                    </label>

                    <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="average" >
                    Average
                    </label>

                    <label class="radio-inline">
                    <input type="radio" name="experience" id="radio_experience" value="good" >
                    Good
                    </label>
                </p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-12 form-group">
                    <label for="comments">
                        Comments:</label>
                    <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-6 form-group">
                    <label for="name">
                        Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">
                        Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

                        <div class="row text-center">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg  btn-dark  btn-block" >SUBMIT </button>
                </div>
            </div>
            <div class="status"></div>
          </div>
          <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
              <li><i class="fab fa-instagram fa-3x"></i>
                <p>Instagram</p>
              </li>
      
              <li><i class="fab fa-linkedin mt-4 fa-2x"></i>
                <p>Linked In</p>
              </li>
      
              <li><i class="fab fa-github mt-4 fa-2x"></i>
                <p>snehasathish2606@gmail.com</p>
              </li>
              <li><i class="fab fa-facebook mt-4 fa-2x"></i>
                <p>Facebook</p>
              </li>
            </ul>
          </div>
        </div>
        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your feedback successfully!</h3>
        </div>
        <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3>
                    Sorry there was an error sending your form.
                    
        </div>
    </div>
</div>
